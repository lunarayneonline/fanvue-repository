<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Continue</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    button {
      padding: 16px 28px;
      background: #000;
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button onclick="go()">
    Continue
  </button>

  <script>
    function go() {
      const url = "https://www.fanvue.com/itslunarayne";

      // 1️⃣ обычный переход
      window.location.href = url;

      // 2️⃣ попытка открыть внешний браузер
      setTimeout(() => {
        window.open(url, "_blank");
      }, 300);
    }
  </script>

</body>
</html>
