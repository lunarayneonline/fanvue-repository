<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Continue</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .card {
      background: #fff;
      padding: 28px;
      max-width: 420px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    p {
      font-size: 16px;
      line-height: 1.5;
      margin: 0 0 20px;
    }

    .warning {
      color: #c00;
      font-weight: bold;
      margin-bottom: 20px;
    }

    button {
      padding: 16px 28px;
      background: #000;
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <!-- STEP 1 -->
    <div id="step1">
      <p>
        This page is opened inside an app.<br><br>
        Tap the <strong>three dots (⋮)</strong> in the top corner<br>
        and select <strong>“Open in browser”</strong>.
      </p>

      <div class="warning">
        This website will not open inside the app.
      </div>

      <button onclick="nextStep()">Continue</button>
    </div>

    <!-- STEP 2 -->
    <div id="step2" class="hidden">
      <p>
        Once you have opened this page in your browser,<br>
        tap the button below to continue.
      </p>

      <button onclick="go()">Continue</button>
    </div>
  </div>

  <script>
    function nextStep() {
      document.getElementById("step1").classList.add("hidden");
      document.getElementById("step2").classList.remove("hidden");
    }

    function go() {
      window.location.href = "https://www.fanvue.com/itslunarayne";
    }
  </script>

</body>
</html>
