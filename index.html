<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open in Browser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #ffffff;
      padding: 24px;
      max-width: 420px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .btn {
      display: inline-block;
      margin-top: 16px;
      padding: 14px 20px;
      background: #000;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
    }
    .hint {
      margin-top: 12px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Open this link in your browser</h2>
    <p>
      Tap the <strong>three dots (⋮)</strong> in the top-right corner  
      and select <strong>“Open in browser”</strong>.
    </p>

    <a
      class="btn"
      href="https://www.fanvue.com/itslunarayne"
      target="_blank"
      rel="noopener noreferrer"
    >
      Open in Browser
    </a>

    <div class="hint">
      For the best experience, use Chrome or Safari
    </div>
  </div>

</body>
</html>
